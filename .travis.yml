language: python
python:
  - "3.7"

services:
  - docker

before_script:
  - pip install docker docker-compose mypy flake8
  - docker create -it --name tmp lvconnolly/mychef_model:v1 bash
  - docker cp tmp:/ingredients_v1.tar.gz ./api/app/services/models
  - docker rm -f tmp

env:
  - FILE=docker-compose.test.yml

script:
  - mypy --ignore-missing-imports ./api
  - mypy --ignore-missing-imports ./scraper
  - flake8 --max-line-length=88 ./api ./scraper
  - docker volume prune -f
  - docker-compose -f $FILE up -d
  - docker-compose -f $FILE exec test_api pytest -v .
  - docker-compose -f $FILE down -v
